upstream frappe-server {
    server backend:8000 fail_timeout=0;
}

map $host $site_name {
    default "erpnext.zubbystudio.shop";
    "erpnext.zubbystudio.shop" "erpnext.zubbystudio.shop";
    "library.erpnext.zubbystudio.shop" "library.erpnext.zubbystudio.shop";
}

server {
    listen 8080;
    server_name erpnext.zubbystudio.shop library.erpnext.zubbystudio.shop;

    set_real_ip_from 172.18.0.0/16;
    real_ip_header X-Forwarded-For;
    real_ip_recursive on;

    root /home/frappe/frappe-bench/sites;

    client_max_body_size 100M;
    client_body_buffer_size 16K;
    client_header_buffer_size 1k;

    proxy_read_timeout 300;
    proxy_connect_timeout 300;
    proxy_send_timeout 300;
    send_timeout 300;

    proxy_buffering off;

    location ~* ^/assets/.*\.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options nosniff;
        try_files /$site_name/public/$uri =404;
    }

    location /protected/ {
        internal;
        try_files /$site_name/$uri =404;
    }

    location /private/ {
        internal;
        try_files /$site_name/$uri =404;
    }

    location /files/ {
        try_files /$site_name/public/$uri @frappe-backend;
    }

    location @frappe-backend {
        proxy_pass http://frappe-server;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Frappe-Site-Name $site_name;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    location / {
        try_files /$site_name/public/$uri @frappe-backend;
    }

    location /api/method/ping {
        proxy_pass http://frappe-server;
        proxy_set_header Host $host;
        proxy_set_header X-Frappe-Site-Name $site_name;
    }

    location ~ /\. {
        deny all;
    }
}
